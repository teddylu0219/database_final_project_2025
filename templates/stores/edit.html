{% extends "base.html" %}

{% block title %}編輯餐廳 - NYCU Food Recommendation{% endblock %}

{% block content %}
<h2>編輯餐廳</h2>

<div style="margin-bottom: 20px;">
    <a href="{{ url_for('store_detail', store_id=store.store_id) }}" class="btn">返回詳細頁</a>
</div>

<form method="POST" action="{{ url_for('store_edit', store_id=store.store_id) }}">
    <div class="form-group">
        <label>餐廳名稱：*</label>
        <input type="text" name="store_name" value="{{ store.store_name }}" required>
    </div>

    <div class="form-group">
        <label>位置：</label>
        <select name="location_id">
            <option value="">請選擇</option>
            {% for location in locations %}
                <option value="{{ location.location_id }}"
                        {% if store.location_id == location.location_id %}selected{% endif %}>
                    {{ location.name }}
                </option>
            {% endfor %}
        </select>
    </div>

    <button type="submit">更新</button>
    <a href="{{ url_for('store_detail', store_id=store.store_id) }}" class="btn" style="margin-left: 10px;">取消</a>
</form>
{% endblock %}
