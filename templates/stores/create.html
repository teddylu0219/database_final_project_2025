{% extends "base.html" %}

{% block title %}新增餐廳 - NYCU Food Recommendation{% endblock %}

{% block content %}
<h2>新增餐廳</h2>

<div style="margin-bottom: 20px;">
    <a href="{{ url_for('stores_list') }}" class="btn">返回列表</a>
</div>

<form method="POST" action="{{ url_for('store_create') }}">
    <div class="form-group">
        <label>餐廳名稱：*</label>
        <input type="text" name="store_name" required>
    </div>

    <div class="form-group">
        <label>位置：</label>
        <select name="location_id">
            <option value="">請選擇</option>
            {% for location in locations %}
                <option value="{{ location.location_id }}">{{ location.name }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit">新增</button>
    <a href="{{ url_for('stores_list') }}" class="btn" style="margin-left: 10px;">取消</a>
</form>
{% endblock %}
